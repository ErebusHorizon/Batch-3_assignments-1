<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator with html-css-js-bs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css"> <!-- Link to external CSS file -->
</head>

<body>
    
    <div class="text-center mt-5">
        <h1 class="text-primary text-decoration-underline fw-bold text-uppercase mt-5">-: Simple Calculator :-</h1>
    </div>
    
    <div class="container mt-5">
        <div class="calculator-border">
            <div class="row">
                <div class="col">
                    <label for="number1" class="mb-1">Number 1 :</label>
                    <input type="text" class="form-control" id="number1" placeholder="Insert your first number" aria-label="Number">
                </div>

                <div class="col">
                    <label for="operator" class="mb-1">Operator :</label>
                    <select name="operator" id="operator" class="form-select" aria-label="Default select example">
                        <option value="">Select an operator</option>
                        <option value="+">Addition (+)</option>
                        <option value="-">Subtraction (-)</option>
                        <option value="*">Multiplication (*)</option>
                        <option value="/">Division (/)</option>
                    </select>
                </div>

                <div class="col">
                    <label for="number2" class="mb-1">Number 2 :</label>
                    <input type="text" class="form-control" id="number2" placeholder="Insert your second number" aria-label="Number">
                </div>
            </div>

            <div class="row me-3">
                <div class="col">
                    <button onclick="calculator()" class="btn btn-outline-primary mt-3">Calculate</button>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <div class="alert alert-success" role="alert"> A simple Success alert—check it out!                
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="alert alert-danger" role="alert"> A simple danger alert—check it out!                
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
